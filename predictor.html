<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Rank!</title>
  </head>

  <body>
    <div class="mainDiv">
      <div class="rankPredictor">
        <label for=""
          >Check Your Rank in
          <a
            target="_blank"
            id="jeeMain"
            href="https://jeemain.nta.nic.in/webinfo2021/Page/Page?PageId=1&LangId=P"
            >JEE-MAINS</a
          >
          2021</label
        >
      </div>

      <div class="container">
        <div class="col">
          <div class="box2 entr">
            <h3>Enter Percentile :-</h3>

            <input
              type="number"
              id="percentile"
              class="form-control percentileBox"
              placeholder="percentile"
              aria-label="First name"
            />
          </div>
        </div>
        <div class="checkBtn">
          <button type="submit" id="submitBtn" class="btn btn-success">
            Predict my Rank
          </button>
        </div>
      </div>

      <div id="rankhere">
        <div
          class="alert alert-warning alert-dismissible fade show"
          role="alert"
          style="
            background-color: rgb(149, 233, 233);
            text-align: center;
            border-radius: 15px;
            font-size: 1.3rem;
          "
        >
          Please check your Rank .
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
      </div>
      <div class="rankimg">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player
          src="https://assets2.lottiefiles.com/private_files/lf30_ckbseqwg.json"
          background="transparent"
          speed="1"
          style="width: 30%"
          loop
          autoplay
        ></lottie-player>
      </div>
    </div>

    <footer class="footer">
      <div class="container2">
        <div
          class="suggestion"
          style="display: flex; justify-content: center; padding: 0"
        >
          <h5 class="line">â’¸ Copyright JEE Guide</h5>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script>
      const percent = document.getElementById("percentile");
      const rankhere = document.getElementById("rankhere");

      const submitBtn = document.getElementById("submitBtn");

      let rank;

      function giverank(rank) {
        let temp;
        temp = 100 - percent.value;
        temp = temp * 1100000;
        if (percent.value > 100 || percent.value < 0) return -100;
        if (percent.value == 100) return 1;

        temp = temp / 100;
        return temp.toFixed(0);
      }

      submitBtn.addEventListener("click", () => {
        const rv = giverank(rank);

        if (rv == -100)
          rankhere.innerHTML = `<h3 id="rankdisplay"> Invalid Percentile</h3>`;
        else
          rankhere.innerHTML = `<h3 id="rankdisplay"> Your rank is  ${rv} </h3>`;
      });
    </script>
  </body>
</html>
